<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>第6週主線任務-內容訂閱網站</title>

  <!-- Material Symbols -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>

<body>
  <%- include('./layout/header'); -%>

    <main class="p-payment">
      <section class="pt-3 pb-11 pt-lg-11 pb-lg-15">
        <div class="container">
          <nav aria-label="breadcrumb mb-2 mb-lg-4">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a class="link-gray-400" href="./index.html">首頁</a></li>
              <li class="breadcrumb-item"><a class="link-gray-400" href="./subscribe.html">訂閱方案</a></li>
              <li class="text-secondary-200 breadcrumb-item active" aria-current="page">付款</li>
            </ol>
          </nav>
          <h1 class="fs-3 fs-lg-1 mb-9 mb-lg-10">付款</h1>
          <div class="row">
            <div class="col-lg-7 mb-6 mb-lg-0">
              <div class="mb-6">
                <form class="p-6 p-lg-9 bg-white rounded rounded-4">

                  <h2 class="fs-5 fs-lg-4 text-black mb-6 mb-lg-9">購買人</h2>
                  <div class="mb-4">
                    <label for="paymentName" class="form-label mb-3">姓名</label>
                    <input type="text" class="form-control bg-light" id="paymentName" placeholder="請輸入姓名">
                  </div>
                  <div class="mb-4">
                    <label for="paymentPassword" class="form-label mb-3">密碼</label>
                    <input type="password" class="form-control bg-light" id="paymentPassword" placeholder="請輸入密碼">
                  </div>
                  <div class="mb-6">
                    <label for="paymentEmail" class="form-label mb-3">電子信箱</label>
                    <input type="email" class="form-control bg-light" id="paymentEmail" placeholder="請輸入電子信箱">
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="paymentCheckInfo">
                    <label class="form-check-label" for="paymentCheckInfo">
                      記住我的資訊
                    </label>
                  </div>

                </form>
              </div>
              <div>
                <form class="p-6 p-lg-9 bg-white rounded rounded-4">
                  <h2 class="fs-5 fs-lg-4 text-black mb-6 mb-lg-9 fw-bold">付款方式</h2>
                  <fieldset class="mb-6 mb-lg-9">
                    <legend class="fs-6 fw-bold mb-1 mb-lg-4">Pay With</legend>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="paymentRadioCredit"
                        checked>
                      <label class="form-check-label" for="paymentRadioCredit">
                        信用卡
                      </label>
                    </div>
                  </fieldset>
                  <div class="mb-6">
                    <label for="paymentCreditNumber" class="form-label mb-3">信用卡號碼</label>
                    <input type="number" class="form-control bg-light" id="paymentCreditNumber"
                      placeholder="1234 5678 1234 5678">
                  </div>
                  <div class="row mb-6">
                    <div class="col-6">
                      <div>
                        <label for="paymentExpiryDate" class="form-label mb-3">過期日</label>
                        <input type="text" class="form-control bg-light" id="paymentExpiryDate" placeholder="ＭＭ/YY">
                      </div>
                    </div>
                    <div class="col-6">
                      <div>
                        <label for="paymentCreditCVV" class="form-label mb-3">認證碼</label>
                        <input type="number" class="form-control bg-light" id="paymentCreditCVV" placeholder="CVV ">
                      </div>
                    </div>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="paymentCheckCredit">
                    <label class="form-check-label" for="paymentCheckCredit">
                      記住卡片資訊
                    </label>
                  </div>
                </form>
              </div>
            </div>
            <div class="col-lg-5">
              <div>
                <form class="p-6 p-lg-9 bg-white border border-secondary-200 rounded rounded-4">
                  <h2 class="fs-5 fs-lg-4 text-secondary-200 mb-6 mb-lg-9">訂單資訊</h2>
                  <div
                    class="py-6 border-top border-bottom border-gray-200 d-flex justify-content-between mb-6 mb-lg-9">
                    <div>
                      <h5 class="mb-3 fs-lg-5">輕量型方案</h5>
                      <h6 class="text-gray-400 fw-bold">年繳</h6>
                    </div>
                    <span class="font-font-newsreader fs-lg-5 fw-bold">NT 1,188</span>
                  </div>
                  <div class="mb-6 mb-lg-9">
                    <h6 class="mb-3 fw-bold">折扣碼</h6>
                    <div class="input-group mb-3">
                      <input type="text" class="form-control bg-light me-3" id="paymentCouponCode" placeholder="請輸入折扣碼"
                        aria-label="Recipient's username" aria-describedby="paymentCouponBtn">
                      <button class="btn btn-light rounded text-gray-400 rounded-pill" type="button"
                        id="paymentCouponBtn">套用</button>
                    </div>
                  </div>
                  <div class="py-6 border-top border-bottom border-gray-200 mb-6 mb-lg-9">
                    <div class="d-flex justify-content-between mb-3">
                      <h6 class="fw-bold">小計</h6>
                      <span class="font-newsreader fw-bold fs-lg-5">NT 1,188</span>
                    </div>
                    <div class="d-flex justify-content-between ">
                      <h6 class="fw-bold">折扣</h6>
                      <span class="font-newsreader fw-bold fs-lg-5">0</span>
                    </div>
                  </div>
                  <div class="d-flex justify-content-between mb-6 mb-lg-9">
                    <h6 class="fw-bold">總計</h6>
                    <span class="font-newsreader fw-bold fs-4 fs-lg-3">NT 1,188</span>
                  </div>
                  <a href="./payment-success.html"
                    class="w-100 btn btn-secondary-200 py-3 py-lg-4 text-white fw-bold">立即付款<span
                      class="material-symbols-outlined ms-3" style="vertical-align: sub;">
                      east
                    </span></a>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <%- include('./layout/footer'); -%>

      <script type="module" src="../main.js"></script>
</body>

</html>
